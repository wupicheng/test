<section data-ng-controller="PointsController" data-ng-init="findOneEdit()">
	<div class="page-header">
		<h1>编辑知识点</h1>
	</div>
	<div class="col-md-12">
		<form name="pointForm" class="form-horizontal" data-ng-submit="update(pointForm.$valid)" novalidate>
			<fieldset>
                <div class="form-group">
                    <label class="control-label" for="direction">选择专业</label>
                    <div class="controls">
                        <select ng-model="direction"  ng-change="change()"    id="direction" ng-options="direction.direction_name for direction in directions">
                            <option value="">选择专业</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="courses">选择课程</label>
                    <div class="controls">
                        <select ng-model="course"    id="courses" ng-options="course.course_name for course in courses">
                            <option value="">请选择课程</option>
                        </select>
                    </div>
                </div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && pointForm.point_name.$invalid}">
					<label class="control-label" for="point_name">知识点名称</label>
					<div class="controls">
						<input name="point_name" type="text" data-ng-model="point.point_name" id="point_name" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && pointForm.point_name.$invalid" class="help-block">
						<p ng-show="pointForm.point_name.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && pointForm.point_desc.$invalid}">
					<label class="control-label" for="point_desc">知识点描述</label>
					<div class="controls">
						<textarea name="point_desc" data-ng-model="point.point_desc" id="point_desc" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
					</div>
					<div ng-show="submitted && pointForm.point_desc.$invalid" class="help-block">
						<p ng-show="pointForm.point_desc.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

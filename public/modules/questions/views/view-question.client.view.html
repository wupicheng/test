<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
	<div class="page-header">

	</div>


    <div class="" id="question_title">
        题目：<span class="content" data-ng-bind="question.question_title"></span>
        <a class="btn btn-primary" href="/#!/questions/{{question._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
    </div>
    <div class="list-group" id="question_choices">
        <div class="list-column" data-ng-repeat="choice in question.question_choices">
            <!--<span>{{choice.title}}</span>-->
            <span data-ng-bind="dowork($index+65)"></span>
            <input type="checkbox" ng-disabled="true" ng-checked="choice.istrue" cols="10"
                   ng-model="choice.istrue">
            <span type="text" class="form-inline" cols="20" data-ng-bind="choice.title"></span>

        </div>

    </div>
    <div class="" id="question_answer">
        答案：<textarea class="form-control" ng-disabled="true" data-ng-bind="question.question_answer"></textarea>

    </div>

</section>

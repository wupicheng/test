<div class="ngdialog-message" style="width: 300px;">
    <h3>{{xx}}</h3>
    <ul>
        <li ng-repeat="role in user2.roles" data-ng-bind="role"></li>

    </ul>
    <div class="form-group">
        <label class="control-label" for="group_type">选择分组类型</label>
        <div class="controls">
            <select  name="group_type" data-ng-model="group_type"  id="group_type"  ng-change="change_group_type()"  >
                <option  ng-selected="true">请选择分组</option>
                <option value="年级分组" >年级分组</option>
                <option value="班级分组">班级分组</option>
                <option value="教师分组">教师分组</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" >已有分组</label>
        <div class="controls">
            <ul class="list-group">
                <li class="list-group-item"   ng-repeat="group in groups">
                    <span data-ng-bind="group.group_name"></span>
                    <a class="btn btn-default" ng-click="addGroup(group.group_name)">添加</a>
                </li>

            </ul>

        </div>
    </div>


</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button"

            ng-dialog-class="ngdialog-theme-default"
            ng-dialog-controller=""
            ng-dialog-close-previous>Close and open</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">Close</button>
</div>

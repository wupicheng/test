<section data-ng-controller="DirectionsController">
	<div class="page-header">
		<h1>新建专业</h1>
	</div>
	<div class="col-md-12">
		<form name="directionForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': directionForm.direction_name.$dirty && directionForm.direction_name.$invalid }">
					<label class="control-label" for="direction_name">专业名称</label>
					<div class="controls">
						<input name="direction_name" type="text" data-ng-model="direction_name" id="direction_name" class="form-control" placeholder="专业名称" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="direction_desc">专业描述</label>
					<div class="controls">
						<textarea name="direction_desc" data-ng-model="direction_desc" id="direction_desc" class="form-control" cols="30" rows="10" placeholder="专业描述"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

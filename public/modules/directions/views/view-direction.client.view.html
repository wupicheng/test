<section data-ng-controller="DirectionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="direction.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == direction.user._id">
		<a class="btn btn-primary" href="/#!/directions/{{direction._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="direction.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="direction.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="direction.content"></p>
</section>

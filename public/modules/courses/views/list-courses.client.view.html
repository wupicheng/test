<section data-ng-controller="CoursesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Courses</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="course in courses" data-ng-href="#!/courses/{{course._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="course.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="course.course_name"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="course.course_name"></h4>
			<p class="list-group-item-text" data-ng-bind="course.course_desc"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="courses.$resolved && !courses.length">
		No courses yet, why don't you <a href="/#!/courses/create">create one</a>?
	</div>
</section>

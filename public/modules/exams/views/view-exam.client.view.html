<section data-ng-controller="ExamsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="exam.exam_name"></h1>
	</div>
	<!--<div class="pull-right" data-ng-show="authentication.user._id == exam.user._id">-->
	<!--<div class="pull-right" >-->
		<!--<a class="btn btn-primary" href="/#!/exams/{{exam._id}}/edit">-->
			<!--<i class="glyphicon glyphicon-edit"></i>-->
		<!--</a>-->
		<!--<a class="btn btn-primary" data-ng-click="remove();">-->
			<!--<i class="glyphicon glyphicon-trash"></i>-->
		<!--</a>-->
	<!--</div>-->
	<div>
        <div class="row">
            <div class="col-sm-2">考试名称：</div>
            <div class="col-sm-6" >
                <input  ng-model="exam.exam_name"  id="exam_name" class="form-control"   />
            </div>
            <div class="col-sm-4">
                <a class="btn btn-success" ng-click="saveExamTime()">保存试卷名称</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">参加考试的分组：</div>
            <div class="col-sm-6" >

            <span ng-repeat="group in exam.exam_group">

                <a class="btn btn-danger" ng-click="removeGroup(group)"> 【{{group}}】分组|删除</a>
            </span>
            </div>
            <div class="col-sm-4" >
                <button class="btn btn-success"  ng-click="editGroups()" >添加分组</button>
                <button class="btn btn-success"  ng-click="hideSelectGroup()" >隐藏菜单</button>
                <div ng-show="showSelectGroup">
                    <div class="form-group">
                        <label class="control-label" for="group_type">选择分组类型</label>
                        <div class="controls">
                            <select  name="group_type" data-ng-model="group_type"  id="group_type"  ng-change="change_group_type()"  >
                                <option  ng-selected="true">请选择分组</option>
                                <option value="年级分组" >年级分组</option>
                                <option value="班级分组">班级分组</option>
                                <option value="教师分组">教师分组</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" >已有分组</label>
                        <div class="controls">
                            <ul class="list-group">
                                <li class="list-group-item"   ng-repeat="group in groups">
                                    <span data-ng-bind="group.group_name"></span>
                                    <a class="btn btn-default" ng-click="addGroup(group.group_name)">添加</a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">考试时长：</div>
            <div class="col-sm-6" >
                <input  ng-model="exam.exam_time"  id="exam_time" class="form-control"   />
            </div>
            <div class="col-sm-4">
                <a class="btn btn-success" ng-click="saveExamTime()">保存考试时间</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">考试起止时间段：</div>
            <div class="col-sm-3" >
                <input  ng-model="exam.exam_startDate"  id="exam_startDate" class="form-control"   />
            </div>
            <div class="col-sm-3" >
                <input  ng-model="exam.exam_endDate"  id="exam_endDate" class="form-control"   />
            </div>
            <div class="col-sm-4">
                <a class="btn btn-success" ng-click="saveExamTime()">保存起止时间</a>
            </div>
        </div>

	</div>
    <!--考试题目开始-->
     <div>

     </div>
</section>

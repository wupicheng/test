<section data-ng-controller="StusController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>编辑学生信息</h1>
    </div>

    <form name="stuForm" class="form-horizontal" data-ng-submit="update(stuForm.$valid)" novalidate>
        <fieldset class="col-sm-6">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">基本信息</h3>
                </div>

                <div class="form-group">
                </div>
                <div class="form-group">
                    <label for="stu_idcard" class="col-sm-3 control-label">身份证号码</label>
                    <div class="col-sm-8">
                        <div  data-ng-bind="stu.stu_idcard" id="stu_idcard" ></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-3 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstname"
                               placeholder="请输入名字">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname" class="col-sm-3 control-label">姓</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastname"
                               placeholder="请输入姓">
                    </div>
                </div>

                <div class="form-group">
                   <div class="col-sm-2 col-sm-offset-2">
                       <input type="submit" value="Update" class="btn btn-default">
                   </div>

                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>


            </div>





        </fieldset>
    </form>

</section>

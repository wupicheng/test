<section data-ng-controller="StusController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>编辑学生信息</h1>
    </div>

    <div class="row">


        <fieldset class="col-sm-6">
            <form name="stuForm" class="form-horizontal" data-ng-submit="update(stuForm.$valid)" novalidate>
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title">基本信息</h3>
                    </div>

                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="stu_idcard" class="col-sm-3 control-label text-left">身份证号码</label>

                        <div class="col-sm-8">
                            <input type="text" ng-disabled="true" class="form-control" id="stu_idcard"
                                   data-ng-model="stu.stu_idcard">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-3 control-label text-left">姓名</label>

                        <div class="col-sm-8">
                            <input type="text" data-ng-model="stu.stu_name" class="form-control" id="firstname"
                                   placeholder="请输入名字">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="optionsRadios3" class=" col-sm-3 control-label ">性别
                            <!--<p class="text-left">姓</p>-->
                        </label>

                        <div class="col-sm-8">
                            <div>
                                <label class="checkbox-inline">
                                    <input type="radio" name="stu_sex" id="optionsRadios3"
                                           value="option1" checked>男
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="stu_sex" id="optionsRadios4"
                                           value="option2"> 女
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stu_phone" class="col-sm-3 control-label text-left">电话号码</label>

                        <div class="col-sm-8">
                            <input type="text" data-ng-model="stu.stu_phone" class="form-control" id="stu_phone"
                                   placeholder="手机">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="stu_address" class="col-sm-3 control-label text-left">家庭住址</label>

                        <div class="col-sm-8">
                            <input type="text" data-ng-model="stu.stu_address" class="form-control" id="stu_address"
                                   placeholder="家庭住址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stu_origin" class="col-sm-3 control-label text-left">籍贯</label>

                        <div class="col-sm-8">
                            <input type="text" data-ng-model="stu.stu_address" class="form-control" id="stu_origin"
                                   placeholder="籍贯">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <input type="submit" value="Update" class="btn btn-default">
                        </div>

                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>


                </div>

            </form>
        </fieldset>


        <fieldset class="col-sm-6">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">照片</h3>
                </div>
                <div class="panel-body">

                    <div class="panel panel-danger col-sm-4">
                        <div class="panel-body">
                            <!--<img src="modules/stus/views/img/logo.jpg"-->
                            <!--class="img-rounded">-->
                            <div class="row">
                                <div class="">
                                    <img id="img1" style="width: 130px;height: 160px" data-ng-model="stu.stu_img"
                                         ngf-src="stu.stu_img" ngf-background="file">
                                </div>
                            </div>

                            <div class="row">
                                <div class="">
                                    <br>
                                    <button type="file" ngf-select="uploadFiles($file)"
                                            accept="image/*" ngf-max-height="1000" ngf-max-size="200MB">
                                       选择照片...
                                    </button>
                                    <br>
                                    {{errorMsg}}
                                    <!--File:-->
                                    <!--<div style="font:smaller">{{d.name}} {{d.$error}} {{d.$errorParam}}-->
                           <!--<span class="progress" ng-show="d.progress >= 0">-->
                           <!--<div style="width:{{f.progress}}%" ng-bind="d.progress + '%'"></div>-->
                           <!--</span>-->
                                    <!--</div>-->

                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="form-group">
                    </div>
                </div>
            </div>
        </fieldset>

    </div>
    <div class="row">
        <fieldset class="col-sm-6">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">家庭信息</h3>
                </div>
            </div>
        </fieldset>
        <fieldset class="col-sm-6">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">家庭信息</h3>
                </div>
            </div>
        </fieldset>
    </div>

</section>

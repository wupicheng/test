<section data-ng-controller="StusController">
	<div class="page-header">
		<h1>添加学生</h1>
	</div>
	<div class="col-md-12">
		<form name="stuForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': stuForm.stu_idcard.$dirty && stuForm.stu_idcard.$invalid }">
					<label class="control-label" for="stu_idcard">身份证号码</label>
					<div class="controls">
						<input name="stu_name" type="text" data-ng-model="stu_idcard" id="stu_idcard" class="form-control" placeholder="身份证号码" required>
					</div>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>

	</div>
</section>

<section data-ng-controller="GroupsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="group.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == group.user._id">
		<a class="btn btn-primary" href="/#!/groups/{{group._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

    <ul class="list-group">
        <li class="list-group-item" data-ng-bind="'分组名称：'+group.group_name"></li>
        <li class="list-group-item" data-ng-bind="'分组类型：'+group.group_type"></li>
        <li class="list-group-item" data-ng-bind="'分组创建时间：'+group.group_created"></li>
    </ul>
</section>

<section data-ng-controller="GroupsController">
	<div class="page-header">
		<h1>新建分组</h1>
	</div>
	<div class="col-md-12">
		<form name="groupForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
                <div class="form-group">
                    <label class="control-label" for="group_type">选择分组类型</label>
                    <div class="controls">
                        <select  name="group_type" data-ng-model="group_type"  id="group_type"  ng-change="change_group_type()"  >
                            <option  ng-selected="true">请选择分组</option>
                            <option value="年级分组" >年级分组</option>
                            <option value="班级分组">班级分组</option>
                            <option value="教师分组">教师分组</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" >已有分组</label>
                    <div class="controls">
                        <ul class="list-group">
                            <li class="list-group-item"   ng-repeat="group in groups">
                                <span data-ng-bind="group.group_name"></span>
                            </li>

                        </ul>

                    </div>
                </div>

				<div class="form-group">
					<label class="control-label" for="group_name">输入分组</label>
					<div class="controls">
						<input name="group_name" data-ng-model="group_name" id="group_name" class="form-control"  placeholder="Content" />
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="group_desc">分组描述</label>
                    <div class="controls">
                        <input name="group_desc" data-ng-model="group_desc" id="group_desc" class="form-control"  placeholder="Content" />
                    </div>
                </div>
				<div class="form-group">
					<input type="submit" class="btn btn-default" value="添加分组">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

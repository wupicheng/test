<section data-ng-controller="GroupsController" data-ng-init="find()">
	<div class="page-header">
		<h1>所有分组</h1>
	</div>
	<div class="">

        <table class="table table-striped">
            <caption></caption>
            <thead>
            <tr>
                <th>分组类型</th>
                <th>分组名称</th>
                <th>分组描述</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            <a>
                <tr class="active" data-ng-repeat="group in groups">
                    <td data-ng-bind="group.group_type"></td>
                    <td data-ng-bind="group.group_name"></td>
                    <td data-ng-bind="group.group_desc"></td>
                    <td data-ng-bind="group.group_created"></td>
                    <td >
                        <a class="btn btn-primary" href="/#!/groups/{{group._id}}">
                            <i class="glyphicon glyphicon-book"></i>
                        </a>
                    </td>
                </tr>
            </a>

            </tbody>
        </table>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="groups.$resolved && !groups.length">
		No groups yet, why don't you <a href="/#!/groups/create">create one</a>?
	</div>
</section>
